<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h3>#001</h3>
        <h1>Bulbasaur</h1>
    </header>

    <main>
        <div class="info">
            Height: 0,7m <br> Weight: 6,9kg
        </div>
        <div class="pokemon">
            <p class="japanese">フシギダネ</p>
            <img src="https://maurowernly.github.io/Pokedex/images/pokemons/001Bulbasaur.png" class="pokeimg" alt="Bulbasaur hero">
        </div>
        <div class="stats">
            <h3>Base stats:</h3><br>
            <ul>
                <li>
                    HP: 45
                </li>
                <li>
                    ATTACK: 49
                </li>
                <li>
                    DEFENSE: 49
                </li>
                <li>
                    SP. ATTACK: 65
                </li>
                <li>
                    SP. DEFENSE: 65
                </li>
                <li>
                    SPEED: 45
                </li>
            </ul>
        </div>
    </main>

    <footer><p>Region: Kanto</p></footer>
</body>
</html>
